    <template id="tmpl-confirm-dialog">
  <style>
    .popup {
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .popup-content {
      margin: auto;
      max-width: 50%;
      background: var(--color-bg);
      color: var(--color-fg);
      margin-top: 10%;
    }

    .title {
      border-bottom: var(--border-size) solid var(--border-color);
      padding-bottom: 0.8rem;
    }
  </style>

  <div class="popup">
    <div class="popup-content is-column is-gap is-border is-padding">
      <div id="dialog-title is-text-bold is-text-large" class="title">
        title
      </div>
      <p id="dialog-msg">Message</p>
      <div class="is-row is-gap">
        <button id="btn-cancel" class="btn" type="button">Cancel</button>
        <button id="btn-ok" class="btn" type="button">Ok</button>
      </div>
    </div>
  </div>
</template>

    <template id="tmpl-question-show">
  <style>
    .label {
      font-weight: bold;
      padding-bottom: 0.5rem;
    }
  </style>
  <div class="is-column is-gap-small">
    <div class="is-grid-3">
      <div class="is-column">
        <div class="label" id="label">Question</div>
        <div
          id="quest"
          class="is-border is-shadow is-padding-input is-multiline is-grow"
        ></div>
      </div>
      <div class="is-column">
        <div class="label">Answer</div>
        <div
          id="answer"
          class="is-border is-shadow is-padding-input is-multiline is-grow"
        ></div>
      </div>
      <div class="is-column">
        <div class="label">Details</div>
        <div
          id="details"
          class="is-border is-shadow is-padding-input is-multiline is-grow"
        ></div>
      </div>
    </div>

    <div class="is-row is-end is-gap-small">
      <ui-icons data-icon="delete"></ui-icons>
      <ui-icons data-icon="update"></ui-icons>
    </div>
  </div>
</template>

    <template id="tmpl-json-show">
  <style>
    code {
      white-space: pre;
    }
  </style>

  <div class="is-column is-gap-small" id="wrapper" style="display: none">
    <div class="is-text-bold" id="path"></div>
    <code class="is-border is-shadow is-padding-input" id="content"></code>
  </div>
</template>
